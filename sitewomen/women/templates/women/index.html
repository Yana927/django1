{% extends "base.html" %} {% block content %}
<h1>{{ title }}</h1>

<ul class="list-article">
  {% for p in posts %}
  <li>
    <h2>{{ p.title }}</h2>
    {% autoescape off %}
    <p>{{ p.content|linebreaks|truncatewords:20 }}</p>
    {% endautoescape %}
    <div class="clear"></div>
    <p class="link-read-post">
      <a href="{{ p.get_absolute_url }}">Читать пост</a>
    </p>
    {% if not forloop.last %}
    <hr />
  </li>
  {% endif %} {% endfor %}
</ul>
{% endblock %}
